get_families:
  path: /api/families
  controller: App\Core\Controller\FamilyController::getAllAction
  methods: [GET]

add_family:
  path: /api/families
  controller: App\Core\Controller\FamilyController::addAction
  methods: [POST]

edit_family:
  path: /api/family/{id}
  controller: App\Core\Controller\FamilyController::editAction
  methods: [PUT]

get_family:
  path: /api/family/{id}
  controller: App\Core\Controller\FamilyController::getAction
  methods: [GET]

delete_family:
  path: /api/family/{id}
  controller: App\Core\Controller\FamilyController::deleteAction
  methods: [DELETE]